  <style>
     /*CSS for logo and company name*/
     .logo {
            width: 100%;
            height: auto;
        }

        /*CSS that makes the progress bar look niceish*/
        .progressbar {
            margin-left: auto;
            margin-right: auto;
            width: 35%;
        } 
        .column {
            float: left;
            width: 11.1%;
            padding: none;
        }
        .row::after {
            content: "";
            clear: none;
            display: table;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /*CSS for the page title*/
        h1 {
            color: #0f1842;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 200%;
            text-align: center;
        }

        h2{
            color: #0f1842;
            padding-top: 5pt;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100%;
            text-align: left;
        }
        h3{
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;
            text-align: center;
        }

        /*CSS for page text*/
        p {
            color: #2c2a28;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100%;
            text-align: center;
            margin-left: 10%;
            margin-right: 10%;
        }

        /*CSS for the buttons*/
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #0f1842;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 5pt;
            padding-bottom: 5pt;
            padding-right: 5pt;
            padding-left: 5pt;
            position: relative;
        }
        .button:hover {
            background-color: #867d74;
            color: black;
        }
        input[type=text] {
          display:inline-block;
          width:130px;
          margin:0;
          margin:0 0 7px 0;
          text-align:left;
        }
        td{
            color: #2c2a28;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100%;
            padding: 5px 5px;
            box-sizing: border-box;
            text-align: right;
          }
          .form-mc{
            color: #2c2a28;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100%;
            padding: 5px 5px;
          }

<body> 
  <!--Logo and company name-->
  <div class="logo">
    <img src="Pictures/Logo_And_Name(1).png" alt="Unfinished Business">
  </div>
  
  <h1>Past Work Experience</h1> 
  <h3>Employer Information</h3>
  <h2>Please list your work experience for the past five years beginning with the most recent job</h2>
    <h2>Current/Previous Employer</h2>
<table style="width:100">
  <tr>
    <div class="form-group">
      <td>
      <label for="usr">Employer Name:</label>
      <input type="text" class="form-control" id="usr" maxlength="2048">
      </td>
    </div>

    <div class="form-group">
      <td>
      <label for="usr">Employer Address:</label>
      <input type="text" class="form-control" id="address" maxlength="2048">
      </td>
    </div>
  </tr>

  <tr>
      <div class="form-group">
        <td>
          <span class="input-group-addon">City:</span>
          <input id="msg" type="text" class="form-control" name="msg" maxlength="2048">
        </td>
      </div>
        <div class="form-group">
          <td>
          <span class="input-group-addon">State:</span>
          <input id="msg" type="text" class="form-control" name="msg" maxlength="2048" >
          </td>
        </div>
  </tr>

  <tr>
        <div class="form-group">
          <td>
          <span class="input-group-addon">Zip Code:</span>
          <input id="msg" type="text" class="form-control" name="msg" maxlength="2048">
          </td>
        </div>

    <div class="form-group">
      <td>
      <label for="usr">Telephone:</label>
      <input type="text" class="form-control" id="usr" maxlength="2048">
      </td>
    </div>
  </tr>

  <tr>
    <div class="form-group">
      <td>
      <label for="usr">Email Address:</label>
      <input type="text" class="form-control" id="usr" maxlength="2048">
      </td>
    </div>

    <div class="form-group">
      <td>
      <label for="comment">Describe the duties that you worked on during this job.</label>
      <textarea class="form-control" rows="1" id="comment" maxlength="2048"></textarea>
      </td>
    </div>
  </tr>
</table>

<div class="form-mc">
  <label for="usr">May we contact this employer?</label>
  <br/>
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked required>
  <label class="form-check-label" for="exampleRadios1">
    Yes
  </label>
</div>

<div class="form-mc">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" required>
  <label class="form-check-label" for="exampleRadios2">
    No
  </label>
</div>
